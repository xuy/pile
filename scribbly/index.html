<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbly Robot Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Scribbly Simulator</h1>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="simCanvas"></canvas>
            </div>

            <aside class="controls">
                <div class="control-group">
                    <h2>Manual Control</h2>
                    <label>
                        Left Servo Angle (&theta;<sub>L</sub>)
                        <input type="range" id="thetaL" min="-30" max="60" value="0">
                        <span id="val-thetaL">0&deg;</span>
                    </label>
                    <label>
                        Right Servo Angle (&theta;<sub>R</sub>)
                        <input type="range" id="thetaR" min="-30" max="60" value="0">
                        <span id="val-thetaR">0&deg;</span>
                    </label>
                    <span id="val-thetaR">0&deg;</span>
                    </label>
                    <button id="btn-pen-toggle" style="margin-top: 10px; width: 100%;">Pen Down</button>
                </div>

                <div class="control-group">
                    <h2>Actions</h2>
                    <button id="btn-clear">Clear Canvas</button>
                    <button id="btn-line">Draw Line</button>
                    <button id="btn-rect">Draw Rectangle</button>
                    <button id="btn-circle">Draw Circle</button>
                    <!-- <button id="btn-test">Run Tests</button> -->
                </div>

                <div class="status-panel">
                    <h3>Status</h3>
                    <p>Pen Position: <span id="pos-display">(0, 0)</span></p>
                </div>
            </aside>
        </main>
    </div>
    <script src="kinematics.js"></script>
    <script src="script.js"></script>
</body>

</html>
